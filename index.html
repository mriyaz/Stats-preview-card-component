<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main>
    <header class="main-header">
      <picture>
        <!-- Desktop source -->
        <source media="(min-width: 1024px)" srcset="images/image-header-desktop.jpg">
        <!-- Mobile source -->
        <img src="images/image-header-mobile.jpg" alt="Business team discussing growth">
      </picture>
    </header>

    <section class="insights-dashboard">
      <div class="content-wrapper">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
      </div>

      <div class="stats-container">
        <article class="stat">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </article>
        <article class="stat">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </article>
        <article class="stat">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </article>
      </div>

    </section>
  </main>
</body>

</html>
